# Reference docs: https://docs.docker.com/compose/compose-file/compose-file-v3/

services:

  db:
    container_name: db
    image: postgres:latest
    init: true
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - .env

  redis:
    container_name: redis
    image: redis:7.0
    init: true
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  web:
    container_name: web
    image: wsaf-management:python
    init: true
    build:
      context: .
      dockerfile: config/docker/Dockerfile.web
      target: dev

    command: sh -c "./manage.py migrate --noinput && ./manage.py runserver 0.0.0.0:8000"

    volumes:
      - .:/srv/app:cached

    ports:
      - "8000:8000"

    depends_on:
      - node
      - db
      - redis

    environment:
      USE_DOCKER: 'on'
      DJANGO_SETTINGS_MODULE: config.settings

  worker:
    container_name: worker
    image: wsaf-management:python
    init: true

    command: sh -c "celery -A config worker -l info"

    volumes:
      - .:/srv/app:cached

    depends_on:
      - web

    environment:
      DJANGO_SETTINGS_MODULE: config.settings

  node:
    container_name: node
    image: wsaf-management:node
    build:
      context: .
      dockerfile: config/docker/Dockerfile.node
    init: true
    working_dir: /srv/app

    command: sh -c "npm run dev"

    volumes:
      - .:/srv/app
      - node_modules:/srv/app/node_modules

    ports:
      - "3000:3000"

    environment:
      NODE_ENV: development

volumes:
  postgres_data:
  redis_data:
  node_modules:
